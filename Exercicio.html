<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários de Cadastro</h1>
    <form>
    <div class="formulario">
        <label for="nome">Nome</label>
        <br />
        <input type="text" name="nome" placeholder="Digite seu nome " id="nome" class="input-nome" required>
        <br />
        <label for="email">E-mail</label>
        <br />
        <input type="email" name="email" placeholder="Digite seu email " id="email" class="input-nome" required>
        <br />
        <label for="number">Telefone</label>
        <br />
        <input type="tel" name="number" placeholder="(xx) xxxx-xxxx" id="number" class="input-nome" required>
        <br />
        <label for="senha">Senha</label>
        <br />
        <input type="password" name="senha" placeholder="Digite Sua senha " id="senha" class="input-nome" required>
        <br />
        <p>Sexo</p>
        <input type="radio" name="Sexo" id="Feminino"/> <label for="Feminino"> Femino</label>
        <input type="radio" name="Sexo" id=Masculino /> <label for="Masculino" >Masculino</label>
        <br />
        <br />
        <button class="btn1" type="submit" name="cadastra" id="cadastra">Cadastra</button>
        
    </div>  
    </form>  
</body>
</html>
